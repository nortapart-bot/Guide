<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мужской уикенд в Нижнем Новгороде</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html{scroll-behavior:smooth}
        body{
            font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
            background:#0D0D0D;color:#fff;line-height:1.6;
        }
        :root{
            --gold:#C9A84C;
            --gold-l:#E8D48B;
            --bg:#0D0D0D;
            --card:#1A1A1A;
            --gray:#AAA;
        }
        a{color:inherit;text-decoration:none}
        img{display:block;width:100%;height:100%;object-fit:cover}

        .hero{
            min-height:100vh;min-height:100dvh;
            display:flex;flex-direction:column;
            align-items:center;justify-content:center;
            text-align:center;padding:60px 24px 40px;
            position:relative;overflow:hidden;background:#0a0a14;
        }
        .hero-img{position:absolute;inset:0;z-index:0}
        .hero-img img{opacity:.3;filter:brightness(.6)}
        .hero-overlay{
            position:absolute;inset:0;z-index:1;
            background:linear-gradient(to bottom,rgba(0,0,0,.4),rgba(0,0,0,.1) 40%,rgba(0,0,0,.65) 80%,#0D0D0D);
        }
        .hero>*:not(.hero-img):not(.hero-overlay){position:relative;z-index:2}
        .badge{
            display:inline-block;padding:8px 20px;
            border:1px solid var(--gold);border-radius:30px;
            font-size:11px;font-weight:700;letter-spacing:2.5px;
            text-transform:uppercase;color:var(--gold);margin-bottom:28px;
        }
        .hero h1{font-size:clamp(32px,7vw,68px);font-weight:900;line-height:1.1;margin-bottom:20px}
        .hero h1 span{color:var(--gold);display:block}
        .hero p{font-size:clamp(14px,2.5vw,17px);color:var(--gray);max-width:520px;margin:0 auto 36px}
        .hero-btn{
            display:inline-flex;align-items:center;gap:8px;
            padding:14px 30px;border:1px solid rgba(201,168,76,.4);
            border-radius:40px;color:var(--gold);font-size:13px;
            font-weight:700;letter-spacing:1.5px;text-transform:uppercase;transition:all .3s;
        }
        .hero-btn:hover{background:var(--gold);color:#0D0D0D}

        .btn{
            display:inline-flex;align-items:center;gap:6px;
            padding:13px 24px;border-radius:12px;
            font-size:13px;font-weight:700;transition:all .3s;
            border:none;cursor:pointer;font-family:inherit;
        }
        .btn-gold{background:var(--gold);color:#0D0D0D}
        .btn-gold:hover{background:var(--gold-l);transform:translateY(-2px);box-shadow:0 8px 20px rgba(201,168,76,.3)}
        .btn-ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2)}
        .btn-ghost:hover{border-color:var(--gold);color:var(--gold);transform:translateY(-2px)}
        .btn-s{padding:10px 18px;font-size:12px;border-radius:10px}
        .btn-row{display:flex;gap:10px;flex-wrap:wrap}
