<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мужской уикенд в Нижнем Новгороде</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C9A84C;
            --gold-light: #E8D48B;
            --dark: #0D0D0D;
            --dark-card: #1A1A1A;
            --dark-card-hover: #222222;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-red: #C0392B;
            --accent-green: #27AE60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ===================== NAVIGATION DOTS ===================== */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-dot.active {
            background: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 0 12px rgba(201,168,76,0.5);
        }

        .nav-dot:hover {
            background: var(--gold-light);
            border-color: var(--gold-light);
        }

        .nav-dot .tooltip {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-dot:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .nav-dots {
                right: 10px;
                gap: 10px;
            }
            .nav-dot {
                width: 10px;
                height: 10px;
            }
            .nav-dot .tooltip {
                display: none;
            }
        }

        /* ===================== SLIDE BASE ===================== */
        .slide {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ===================== SLIDE 1 — HERO ===================== */
        .slide-hero {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            position: relative;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .hero-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.35;
            filter: brightness(0.6) contrast(1.1);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.1) 40%,
                rgba(0,0,0,0.6) 80%,
                rgba(13,13,13,1) 100%
            );
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 24px;
            max-width: 800px;
        }

        .hero-badge {
            display: inline-block;
            padding: 8px 24px;
            border: 1px solid var(--gold);
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 32px;
            animation: fadeDown 1s ease 0.3s both;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(36px, 7vw, 72px);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 12px;
            animation: fadeUp 1s ease 0.5s both;
        }

        .hero-title .gold {
            color: var(--gold);
            display: block;
        }

        .hero-subtitle {
            font-size: clamp(14px, 2.5vw, 18px);
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 560px;
            margin: 24px auto 40px;
            animation: fadeUp 1s ease 0.7s both;
        }

        .hero-scroll {
            animation: fadeUp 1s ease 0.9s both;
        }

        .scroll-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 14px 32px;
            border: 1px solid rgba(201,168,76,0.3);
            border-radius: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: none;
        }

        .scroll-btn:hover {
            background: var(--gold);
            color: var(--dark);
            border-color: var(--gold);
        }

        .scroll-arrow {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(6px); }
            60% { transform: translateY(3px); }
        }

        /* ===================== SLIDE 2 — SPORT ===================== */
        .slide-sport {
            background: linear-gradient(180deg, var(--dark) 0%, #0a0f1a 50%, var(--dark) 100%);
            padding: 80px 24px;
        }

        .sport-container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        }

        .sport-image {
            position: relative;
            min-height: 400px;
            overflow: hidden;
        }

        .sport-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .sport-container:hover .sport-image img {
            transform: scale(1.05);
        }

        .sport-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, transparent 50%, rgba(26,26,26,0.3) 100%);
        }

        .sport-info {
            background: var(--dark-card);
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sport-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 16px;
        }

        .sport-label::before {
            content: '';
            width: 32px;
            height: 2px;
            background: var(--gold);
        }

        .sport-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 8px;
        }

        .sport-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .sport-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sport-meta-icon {
            font-size: 18px;
        }

        .sport-desc {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .sport-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(201,168,76,0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-outline:hover {
            border-color: var(--gold);
            color: var(--gold);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sport-container {
                grid-template-columns: 1fr;
                border-radius: 16px;
            }
            .sport-image {
                min-height: 250px;
            }
            .sport-info {
                padding: 32px 24px;
            }
        }

        /* ===================== SLIDE 3 — GASTRO ===================== */
        .slide-gastro {
            background: var(--dark);
            padding: 80px 24px 100px;
        }

        .gastro-wrapper {
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 16px;
        }

        .section-label::before,
        .section-label::after {
            content: '';
            width: 32px;
            height: 1px;
            background: var(--gold);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 5vw, 52px);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 16px;
        }

        .section-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        .gastro-tip {
            background: linear-gradient(135deg, rgba(201,168,76,0.1), rgba(201,168,76,0.05));
            border: 1px solid rgba(201,168,76,0.2);
            border-radius: 14px;
            padding: 20px 28px;
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .gastro-tip-icon {
            font-size: 28px;
            flex-shrink: 0;
        }

        .gastro-tip-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--gold-light);
        }

        .gastro-tip-text strong {
            color: var(--gold);
        }

        /* Restaurant cards */
        .restaurant-card {
            background: var(--dark-card);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 28px;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.04);
        }

        .restaurant-card:hover {
            border-color: rgba(201,168,76,0.15);
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .restaurant-inner {
            display: grid;
            grid-template-columns: 340px 1fr;
        }

        .restaurant-image {
            position: relative;
            overflow: hidden;
            min-height: 280px;
        }

        .restaurant-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .restaurant-card:hover .restaurant-image img {
            transform: scale(1.08);
        }

        .restaurant-number {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 40px;
            height: 40px;
            background: var(--gold);
            color: var(--dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            z-index: 2;
        }

        .restaurant-content {
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .restaurant-name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .restaurant-tagline {
            color: var(--gold);
            font-size: 14px;
            font-weight: 600;
            font-style: italic;
            margin-bottom: 12px;
        }

        .restaurant-location {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .restaurant-why {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .restaurant-order {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }

        .restaurant-order strong {
            color: var(--gold-light);
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 10px 20px;
            font-size: 13px;
            border-radius: 10px;
        }

        @media (max-width: 840px) {
            .restaurant-inner {
                grid-template-columns: 1fr;
            }
            .restaurant-image {
                min-height: 200px;
                max-height: 240px;
            }
            .restaurant-content {
                padding: 24px;
            }
        }

        /* ===================== SLIDE 4 — OFFER ===================== */
        .slide-offer {
            background: linear-gradient(180deg, var(--dark) 0%, #0f0a1a 50%, var(--dark) 100%);
            padding: 80px 24px;
        }

        .offer-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            border: 1px solid rgba(201,168,76,0.1);
        }

        .offer-content {
            background: var(--dark-card);
            padding: 56px 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .offer-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .offer-label::before {
            content: '';
            width: 32px;
            height: 2px;
            background: var(--gold);
        }

        .offer-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(28px, 4vw, 40px);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .offer-text {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .offer-text em {
            color: var(--gold-light);
            font-style: normal;
            font-weight: 600;
        }

        .offer-image {
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .offer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .offer-container:hover .offer-image img {
            transform: scale(1.05);
        }

        .offer-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to left, transparent 50%, rgba(26,26,26,0.3) 100%);
        }

        @media (max-width: 768px) {
            .offer-container {
                grid-template-columns: 1fr;
                border-radius: 16px;
            }
            .offer-content {
                padding: 36px 24px;
                order: 2;
            }
            .offer-image {
                min-height: 260px;
                order: 1;
            }
        }

        /* ===================== FOOTER ===================== */
        .footer {
            background: var(--dark-card);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 40px 24px;
            text-align: center;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 12px;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* ===================== ANIMATIONS ===================== */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-delay-1 { transition-delay: 0.1s; }
        .reveal-delay-2 { transition-delay: 0.2s; }
        .reveal-delay-3 { transition-delay: 0.3s; }
        .reveal-delay-4 { transition-delay: 0.4s; }
        .reveal-delay-5 { transition-delay: 0.5s; }

        /* Smooth scrollbar style */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(201,168,76,0.3);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        /* Loading screen */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-ring {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(201,168,76,0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
        }
    </style>
</head>
<body>

    <!-- LOADER -->
    <div class="loader" id="loader">
        <div class="loader-ring"></div>
        <div class="loader-text">Nort Guide</div>
    </div>

    <!-- NAVIGATION DOTS -->
    <nav class="nav-dots" id="navDots">
        <div class="nav-dot active" data-slide="0">
            <span class="tooltip">Главная</span>
        </div>
        <div class="nav-dot" data-slide="1">
            <span class="tooltip">Спорт</span>
        </div>
        <div class="nav-dot" data-slide="2">
            <span class="tooltip">Гастро-маршрут</span>
        </div>
        <div class="nav-dot" data-slide="3">
            <span class="tooltip">Спец. оффер</span>
        </div>
    </nav>

    <!-- ======================== SLIDE 1: HERO ======================== -->
    <section class="slide slide-hero" id="slide-0">
        <div class="hero-bg">
            <img src="https://images.unsplash.com/photo-1596484552834-6a58f850e0a1?w=1920&q=80" 
                 alt="Нижний Новгород панорама"
                 onerror="this.src='https://images.unsplash.com/photo-1519500099198-fd1c7f2aab21?w=1920&q=80'">
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-badge">Nort Weekend Guide</div>
            <h1 class="hero-title">
                Мужской уикенд
                <span class="gold">в Нижнем Новгороде</span>
            </h1>
            <p class="hero-subtitle">
                Собрали для вас лучшие локации города
